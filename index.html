<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Firma Stara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    section {
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <section id="o-nas">
      <h2>O nas</h2>
      <p>Jesteśmy firmą, która robi zajebiste rzeczy dla swoich klientów.</p>
    </section>
    <section id="oferta">
      <h2>Oferta</h2>
      <p>Oferujemy usługi na najwyższym poziomie – nie pierdol, sprawdź sam.</p>
    </section>
    <section id="kontakt">
      <h2>Kontakt</h2>
      <p>Email: kontakt@firma.pl<br>Telefon: +48 123 456 789</p>
    </section>
    <section id="dane">
      <h2>Niezbędne dane</h2>
      <p>NIP: 123-456-78-90<br>REGON: 987654321</p>
    </section>
  </div>
</body>
</html>
